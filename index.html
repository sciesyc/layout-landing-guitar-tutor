<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <script
      src="https://kit.fontawesome.com/9e0e5a9b9f.js"
      crossorigin="anonymous"
    ></script>
    <title>Guitar Tutor</title>
    <meta name="description" content="Vuču ihry na hitary" />
  </head>
  <body>
    <!-- First section -->
    <div class="main-section">
      <div class="container main-section__nav-container">
        <!-- Navigation menu -->
        <header>
          <a href="#"
            ><img
              class="main-section__logo"
              src="img/logo.svg"
              alt="guitar logo"
          /></a>
        </header>
        <nav class="main-section__nav nav-menu">
          <ul class="nav-menu__list">
            <li class="nav-menu__list-item">Аба мне</li>
            <li class="nav-menu__list-item">Заняткі</li>
            <li class="nav-menu__list-item">Запіс</li>
          </ul>
        </nav>
      </div>
      <div class="container main-section__content-container">
        <!-- Left part -->
        <div class="left-wrapper">
          <img
            src="./img/hitaryst.png"
            alt="guitarist photo"
            class="left-wrapper__img"
          />
          <div class="left-wrapper__rectangle-blue"></div>
          <div class="left-wrapper__rectangle-yellow"></div>
          <div class="left-wrapper__rectangle-grey"></div>
        </div>
        <!-- Right part -->
        <div class="right-wrapper">
          <!-- Icons -->
          <div class="right-wrapper__icons-box icons">
            <div class="icons__item"><i class="fa-brands fa-youtube"></i></div>
            <div class="icons__item"><i class="fa-brands fa-telegram"></i></div>
            <div class="icons__item">
              <i class="fa-brands fa-instagram"></i>
            </div>
            <div class="icons__item">
              <i class="fa-brands fa-linkedin-in"></i>
            </div>
          </div>
          <!-- Title -->
          <h1 class="right-wrapper__title title">
            Я Тадэвуш
            <hr class="title__hr" />
          </h1>
          <p class="right-wrapper__text">
            Настаўнік ігры на гітары з сямігадовым досьведам выкладаньня
          </p>
          <!-- Buttons -->
          <div class="right-wrapper__button buttons">
            <button class="buttons__main-btn">
              Забраніраваць<br />
              занятак
            </button>
            <div class="right-wrapper_icon-btn buttons__icon-btn">
              <img src="/icons/bubble-chat 1.svg" alt="chat icon" />
              <p class="buttons__text">
                Ёсьць<br />
                пытаньні?
              </p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
